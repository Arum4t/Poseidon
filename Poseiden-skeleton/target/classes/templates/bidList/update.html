<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Account</label>
				<div class="col-sm-10">
					<input type="text" name="account" class="form-control" id="account" th:value="${bidList.account}" >
						<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{bidList.account}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<input type="text" name="type" class="form-control" id="type" th:value="${bidList.type}">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{bidList.type}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="bidQuantity" class="col-sm-2 control-label">Bid Quantity</label>
				<div class="col-sm-10">
					<input type="text" name="bidQuantity" class="form-control" id="bidQuantity" th:value="${bidList.bidQuantity}">
					<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidList.bidQuantity}"></p>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" th:href="@{/bidList/list}">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Bid List">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
